    <body style="font-family: 'Dekko';">
        <header>
        </header>
    	<main>
            <section>

            </section>

            <script type="text/javascript">
                var state = {
                    challenges: [],
                    curIndex: 0
                }

                $.getJSON("bingo.json", function(json) {
                    $.each(json, function () {
                        var obj = this;
                        var challenge = {  
                            id: obj["id"],
                            season: obj["season"],
                            season: obj["type"],
                            challenge: obj["challenge"]
                        };
                        state.challenges.push(challenge);
                    });
                });
            </script>
    	</main>
